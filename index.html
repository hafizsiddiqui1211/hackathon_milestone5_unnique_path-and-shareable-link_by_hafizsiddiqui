<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
        <form id="resumeform">
            <fieldset>
                <legend>Personal Info</legend>
                <label for="image">Profile Picture:</label>
                <input type="file" id="image" name="image" required>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter Your Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter Your Email">
                
                <label for="Phone">Phone:</label>
                <input type="tel" id="Phone" name="Phone" required placeholder="Enter Your Phone Number">
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea name="education" id="education" rows="3" placeholder="Enter your educational background"></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea name="experience" id="experience" rows="3" placeholder="Enter your work experience"></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea name="skills" id="skills" rows="3" placeholder="Enter your skills"></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="output" style="display:none;">
            <h2>Generated Resume</h2>
            <div class="output-section">
                <img id="profile-picture" src="" alt="Profile Picture">
                <p id="resume-name"></p>
                <p id="resume-email"></p>
                <p id="resume-phone"></p>
            </div>
            <div class="output-section">
                <h3>Education</h3>
                <p id="resume-education"></p>
            </div>
            <div class="output-section">
                <h3>Experience</h3>
                <p id="resume-experience"></p>
            </div>
            <div class="output-section">
                <h3>Skills</h3>
                <p id="resume-skills"></p>
            </div>
            
            <!-- New buttons for sharing and downloading -->
            <button id="shareLinkButton">Share Resume Link</button>
            <button id="downloadPdfButton">Download PDF</button>
            
            <!-- Display the generated link -->
            <div id="resumeLink" style="display:none;">
                <p>Share this link:</p>
                <a id="generatedLink" href="#" target="_blank"></a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
