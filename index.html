<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Editable Resume Builder By Hafiz Siddiqui</h1>
        <div>
            <form id="resumeform">
                <div>
                    <fieldset>
                        <legend>Personal Info</legend>
                        <label for="username">Resume URL:</label>
                        <input type="text" id="username" name="username" required><br><br>
                        <label for="image">Profile Picture:</label>
                        <input type="file" id="image" name="image" required accept="image/*">
                        <br><br>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter Your Username" autofocus>
                        <br><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="giaic@gmail.com">
                        <br><br>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+92 (Pakistan)">
                        <br><br>
                        <label for="address">Address:</label>
                        <input type="address" id="address" name="address" required placeholder="Enter Your address">
                        <br><br>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Education</legend>
                        <label for="education">Education</label>
                        <textarea name="education" id="education" rows="4" placeholder="Share Your Last Qualification"></textarea>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Experience</legend>
                        <label for="experience">Experience</label>
                        <textarea name="experience" id="experience" rows="4" placeholder="What's Your Experience"></textarea>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Skills</legend>
                        <label for="skills">Skills</label>
                        <textarea name="skills" id="skills" rows="4" placeholder="What about Your Skills"></textarea>
                    </fieldset>
                </div>
                <div>
                    <button type="submit">Generate Resume Below</button>
                </div>
            </form>
        </div>
    </div>
    <div id="resumeOutput">
        <!-- Resume will be Generated Below -->
    </div>
    <script src="script.js"></script>

</body>

</html>
